<!DOCTYPE html>
<html>
<head>
    <title>Chat-app mainpage</title>
</head>
<body>
<main>
    <h1>Express + React.js chat webapp</h1>
    <div class="rooms">
        <form class="room-adder">
            <input type="text" id="plus-name" placeholder="New room name...">
            <input type="submit" id="plus-room" title="New chatroom" value="+">
        </form>
        <div id="rooms-container"></div>
    </div>
</main>

<div class="name-container">
    <h2>Please enter your name...</h2>
    <form action="" id="username-form">
        <input type="text" placeholder="Name...">
        <input type="submit" value="OK">
    </form>
</div>
<div id="overlay"></div>

<script src="./index.js"></script>
</body>
</html>
