<!DOCTYPE html>
<html>
<head>
    <title>Chat-app mainpage</title>
</head>
<body>
<main>
    <h1>Express + React.js chat webapp</h1>
    <div class="rooms">
        <div class="room-adder">
            <input type="text" id="plus-name" placeholder="New room name...">
            <button id="plus-room">New chatroom +</button>
        </div>
        <ul id="rooms-list"></ul>
    </div>
</main>

<div class="name-container">
    <h2>Please enter your name...</h2>
    <form action="" id="username-form">
        <input type="text" placeholder="Name...">
        <input type="submit" value="OK">
    </form>
</div>
<div id="overlay"></div>

<script src="./index.js"></script>
</body>
</html>
